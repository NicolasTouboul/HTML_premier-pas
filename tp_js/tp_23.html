<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main class="main">
      <h1 class="main__title">Calcul des dimensions du Cercle</h1>

      <div id="main__form">
        <form>
          <div class="form-field">
            <label class="form-label" for="rayon">Rayon : </label
            ><input id="rayon" type="number" class="form-input" />
          </div>

          <div class="form-field">
            <label class="form-label" for="diametre">Diamètre : </label
            ><input disabled id="diametre" type="number" class="form-input" />
          </div>

          <div class="form-field">
            <label class="form-label" for="circ">Circonférence : </label
            ><input disabled id="circ" type="number" class="form-input" />
          </div>

          <div class="form-field">
            <label class="form-label" for="aire">Aire : </label
            ><input disabled id="aire" type="number" class="form-input" />
          </div>

          <a id="btn-submit" type="submit" class="btn" href="#">Calculer</a>
        </form>
      </div>
    </main>
  </body>
