<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://img2.freepng.fr/20180803/zvs/kisspng-customer-relationship-management-microsoft-dynamic-crm-ultimate-solution-5b648a926feb97.4831278115333157304584.jpg"
    />
    <title>CRM</title>
  </head>
  <body align="center">
    <h1>MyCRM</h1>
    <h3>Ajouter un client</h3>
    <form method="POST">
      <ul style="list-style: none">
        <li>Nom : <input type="text" placeholder="Nom" /></li>
        <li>Prénom : <input type="text" placeholder="Prénom" /></li>
        <li>Email : <input type="email" /></li>
        <li>Mot de passe : <input type="password" /></li>
        <li>
          Civilité :
          <select name="civilité" size="1">
            <option>Mr</option>
            <option>Mme</option>
            <option>Melle</option>
          </select>
        </li>
        <li>Actif <input type="checkbox" /></li>
      </ul>
    </form>

    <a href="tp_6.html">Retour vers la page d'accueil</a>
  </body>
</html>
